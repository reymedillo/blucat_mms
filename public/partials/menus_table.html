<table class="table table-striped table-bordered bootstrap-datatable datatable responsive" ui-jq="dataTable" ui-options="dataTableOpt">
    <thead>
    <tr>
        <th>ID</th>
        <th>Menu Name</th>
        <th>Category</th>
        <th>Cost</th>
        <th>Price</th>
        <th>Cost Rate</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="menu in menus" ng-init="cost = app.getMenuCost()">
        <td>{{menu.menu_id}}</td>
        <td>{{menu.menu_name}}</td>
        <td class="center">
            <span class="label-default label label-danger">{{menu.category.category_name}}</span>
        </td>
        <td class="center">{{currency}}{{menu.cost | number:2}}</td>
        <td class="center">{{currency}}{{menu.menu_price}}</td>
        <td class="center">{{menu.cost_rate}}</td>
        <td class="center">
            <a class="btn btn-success btn-setting" href="#" data-toggle="modal" data-target="#modalMenuView"  ng-click="app.selectMenu(menu)">
                <i class="glyphicon glyphicon-zoom-in icon-white"></i>
                View
            </a>
            <a class="btn btn-info btn-edit" href="#" data-toggle="modal" data-target="#modalMenuEdit" ng-click="app.selectMenu(menu)">
                <i class="glyphicon glyphicon-edit icon-white"></i>
                Edit
            </a>
            <a class="btn btn-danger btn-delete" href="#" data-toggle="modal" data-target="#modalMenuDelete" ng-click="app.selectMenu(menu)">
                <i class="glyphicon glyphicon-trash icon-white"></i>
                Delete
            </a>
        </td>
    </tr>
    </tbody>
</table>
