<table class="table table-striped table-bordered bootstrap-datatable datatable responsive" ui-jq="dataTable" ui-options="dataTableOpt">
    <thead>
    <tr>
        <th>Ingredient Name</th>
        <th>Amount</th>
        <th>Unit</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="mIng in selected_menu.menu_ingredients">
        <td>{{mIng.ingredient.ingredient_name}}</td>
        <td>{{mIng.amount}}</td>
        <td>{{mIng.ingredient.unit.unit_name}}</td>
    </tr>
    </tbody>
</table>
