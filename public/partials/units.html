<div>
    <ul class="breadcrumb">
        <li>
            <a href="">Home</a>
        </li>
        <li>
            <a href="unit.html">Units</a>
        </li>
    </ul>
</div>
<div class="row">
    <div class="box col-md-12">
        <div class="box-inner">
            <div class="box-header well" data-original-title="">
                <h2><i class="glyphicon glyphicon-tint"></i> Units</h2>
            </div>
            <div class="box-content">
                <div class="box-content"><a class="btn btn-primary btn-add" href="#" data-toggle="modal" data-target="#modalUnitAdd">
                    <i class="glyphicon glyphicon-plus icon-white"></i>
                    Add New Unit
                </a>
                </div>
                <ng-include src="app.templates.units.units_table"></ng-include>
            </div>
        </div>
    </div>
    <!--/span-->
</div><!--/row-->
<hr>
<div class="modal fade" id="modalUnitAdd" tabindex="-1" role="dialog" aria-labelledby="myModalAddLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">×</button>
                <h3>Add Unit</h3>
            </div>
            <div class="modal-body">
                <div class="box-content">
                    <form role="form">
                        <div class="form-group" ng-init="new_unit={}">
                            <label for="exampleInputEmail1">Unit Name</label>
                            <input type="text" class="form-control" id="unitName" placeholder="Unit Name" ng-model="new_unit.unit_name">
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn btn-default" data-dismiss="modal">Close</a>
                <a href="#" class="btn btn-primary" data-dismiss="modal" ng-click="app.createUnit(new_unit)">Save changes</a>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="modalUnitEdit" tabindex="-1" role="dialog" aria-labelledby="myModalEditLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">×</button>
                <h3>Edit Unit</h3>
            </div>
            <div class="modal-body">
                <div class="box-content">
                    <form role="form">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Unit Name</label>
                            <input type="text" class="form-control" id="unitName" placeholder="Unit Name" ng-model="selected_unit.unit_name">
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn btn-default" data-dismiss="modal">Close</a>
                <a href="#" class="btn btn-primary" data-dismiss="modal" ng-click="app.updateUnit()">Save changes</a>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="modalUnitDelete" tabindex="-1" role="dialog" aria-labelledby="myModalDeleteLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">×</button>
                <h3>Delete Unit</h3>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this unit?</p>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn btn-default" data-dismiss="modal">Close</a>
                <a href="#" class="btn btn-primary" data-dismiss="modal" ng-click="app.deleteUnit()">Delete</a>
            </div>
        </div>
    </div>
</div>
