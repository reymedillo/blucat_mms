<table class="table table-striped table-bordered bootstrap-datatable datatable responsive" ui-jq="dataTable" ui-options="dataTableOpt">
    <thead>
    <tr>
        <th>Ingredient Name</th>
        <th>Amount</th>
        <th>Unit</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="$ing in selected_menu.ingredients track by $index" ng-if="!$ing.to_delete">
        <td>{{$ing.ingredient_name}}</td>
        <td><input type="text" class="form-control" id="menuName" placeholder="" ng-model="$ing.amount"></td>
        <td>{{$ing.unit.unit_name}}</td>
        <td><button type="button" class="btn btn-danger" ng-click="app.removeEditMenuIngredients($ing)">Ã—</button></td>
    </tr>
    </tbody>
</table>
