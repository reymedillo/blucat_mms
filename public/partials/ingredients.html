<div>
    <ul class="breadcrumb">
        <li>
            <a href="">Home</a>
        </li>
        <li>
            <a href="ingredient.html">Ingredients</a>
        </li>
    </ul>
</div>

<div class="row">
    <div class="box col-md-12">
        <div class="box-inner">
            <div class="box-header well" data-original-title="">
                <h2><i class="glyphicon glyphicon-align-justify"></i> Ingredients</h2>
            </div>
            <div class="box-content">
                <div class="box-content"><a class="btn btn-primary btn-add" href="#" data-toggle="modal" data-target="#modalIngredientAdd">
                    <i class="glyphicon glyphicon-plus icon-white"></i>
                    Add New Ingredient
                </a>
                </div>
                <ng-include src="app.templates.ingredients.ingredients_table"></ng-include>
            </div>
        </div>
    </div>
    <!--/span-->
</div><!--/row-->
<hr>
<div class="modal fade" id="modalIngredientAdd" tabindex="-1" role="dialog" aria-labelledby="myModalAddLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">×</button>
                <h3>Add Ingredient</h3>
            </div>
            <div class="modal-body" ng-init="new_ingredient={}">
                <div class="box-content">
                    <form role="form">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Ingredient Name</label>
                            <input type="text" class="form-control" id="ingredientName" placeholder="Ingredient Name" ng-model="new_ingredient.ingredient_name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Ingredient Price</label>
                            <input type="text" class="form-control" id="ingredientPriceselec" placeholder="Ingredient Price" ng-model="new_ingredient.ingredient_price">
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="selectError">Select Unit</label>
                            <div class="controls">
                                <select id="selectError" data-rel="chosen" ng-model="new_ingredient.unit_id">
                                    <option ng-repeat="unit in units" value="{{unit.unit_id}}">{{unit.unit_name}}</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn btn-default" data-dismiss="modal">Close</a>
                <a href="#" class="btn btn-primary" data-dismiss="modal" ng-click="app.createIngredient(new_ingredient)">Save changes</a>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="modalIngredientEdit" tabindex="-1" role="dialog" aria-labelledby="myModalEditLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">×</button>
                <h3>Edit Ingredient</h3>
            </div>
            <div class="modal-body">
                <div class="box-content">
                    <form role="form">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Ingredient Name</label>
                            <input type="text" class="form-control" id="ingredientName" placeholder="Ingredient Name" ng-model="selected_ingredient.ingredient_name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Ingredient Price</label>
                            <input type="text" class="form-control" id="ingredientPrice" placeholder="Ingredient Price" ng-model="selected_ingredient.ingredient_price">
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="selectError">Select Unit</label>
                            <div class="controls">
                                <select ng-model="selected_ingredient.unit" ng-options="unit.unit_name for unit in units">
                                    <option value="" disabled>{{selected_ingredient.unit.unit_name}}</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn btn-default" data-dismiss="modal">Close</a>
                <a href="#" class="btn btn-primary" data-dismiss="modal" ng-click="app.updateIngredient(selected_ingredient)">Save changes</a>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalIngredientDelete" tabindex="-1" role="dialog" aria-labelledby="myModalDeleteLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">×</button>
                <h3>Delete Ingredient</h3>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this ingredient?</p>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn btn-default" data-dismiss="modal">Close</a>
                <a href="#" class="btn btn-primary" data-dismiss="modal" ng-click="app.deleteIngredient()">Delete</a>
            </div>
        </div>
    </div>
</div>
