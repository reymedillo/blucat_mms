<div>
    <ul class="breadcrumb">
        <li><a href="">Home</a></li>
        <li><a href="">Users</a></li>
    </ul>
</div>
<div class="row">
    <div class="box col-md-12">
        <div class="box-inner">
            <div class="box-header well" data-original-title="">
                <h2><i class="glyphicon glyphicon-user"></i> Users</h2>
            </div>
            <div class="box-content">
                <div class="box-content"><a class="btn btn-primary btn-add" href="" data-toggle="modal" data-target="#modalUserAdd">
                    <i class="glyphicon glyphicon-plus icon-white"></i>
                    Add New User
                </a>
                </div>
                <table class="table table-striped table-bordered bootstrap-datatable datatable responsive"  ui-jq="dataTable" ui-options="dataTableOpt">
                    <thead>
                    <tr>
                        <th>User Name</th>
                        <th>Login ID</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="user in users">
                        <td>{{user.name}}</td>
                        <td class="center">{{user.login_id}}</td>
                        <td class="center">
                            <a class="btn btn-info btn-edit" href="" data-toggle="modal" data-target="#modalUserEdit" ng-click="app.selectUser(user)">
                                <i class="glyphicon glyphicon-edit icon-white"></i>
                                Edit
                            </a>
                            <a class="btn btn-danger btn-delete" href="" data-toggle="modal" data-target="#modalUserDelete" ng-click="app.selectUser(user)">
                                <i class="glyphicon glyphicon-trash icon-white"></i>
                                Delete
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!--/span-->
</div><!--/row-->
<hr>
<div class="modal fade" id="modalUserAdd" tabindex="-1" role="dialog" aria-labelledby="myModalAddLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">×</button>
                <h3>Add User</h3>
            </div>
            <div class="modal-body" ng-init="new_user = {}">
                <div class="box-content">
                    <form role="form">
                        <div class="form-group">
                            <label for="exampleInputEmail1">User Name</label>
                            <input type="text" class="form-control" id="userName" placeholder="User Name" ng-model="new_user.name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Login ID</label>
                            <input type="text" class="form-control" id="userName" placeholder="login id" ng-model="new_user.login_id">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="new_user.password">
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn btn-default" data-dismiss="modal">Close</a>
                <a href="#" class="btn btn-primary" data-dismiss="modal" ng-click="app.createUser(new_user)">Save changes</a>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="modalUserEdit" tabindex="-1" role="dialog" aria-labelledby="myModalEditLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">×</button>
                <h3>Edit User</h3>
            </div>
            <div class="modal-body">
                <div class="box-content">
                    <form role="form">
                        <div class="form-group">
                            <label for="exampleInputEmail1">User Name</label>
                            <input type="text" class="form-control" id="userName" placeholder="User Name" ng-model="selected_user.name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Login ID</label>
                            <input type="text" class="form-control" id="userName" placeholder="User Name" ng-model="selected_user.login_id">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="selected_user.password">
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn btn-default" data-dismiss="modal">Close</a>
                <a href="#" class="btn btn-primary" data-dismiss="modal" ng-click="app.updateUser()">Save changes</a>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="modalUserDelete" tabindex="-1" role="dialog" aria-labelledby="myModalDeleteLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">×</button>
                <h3>Delete User</h3>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this user?</p>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn btn-default" data-dismiss="modal">Close</a>
                <a href="#" class="btn btn-primary" data-dismiss="modal" ng-click="app.deleteUser()">Delete</a>
            </div>
        </div>
    </div>
</div>
