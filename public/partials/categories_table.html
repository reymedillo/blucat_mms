<table class="table table-striped table-bordered bootstrap-datatable datatable responsive"  ui-jq="dataTable" ui-options="dataTableOpt">
    <thead>
    <tr>
        <th>Category Name</th>
        <th>Menus</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="category in categories">
        <td>{{category.category_name}}</td>
        <td class="center">{{category.menus_count.length > 0 ? category.menus_count[0].aggregate : '0'}}</td>
        <td class="center ">
            <a class="btn btn-info btn-edit" href="#" ng-click="app.editCategory(category)" data-toggle="modal" data-target="#myModalEdit">
                <i class="glyphicon glyphicon-edit icon-white"></i>
                Edit
            </a>
            <a class="btn btn-danger btn-delete" href="#" ng-click="app.editCategory(category)" data-toggle="modal" data-target="#modalCategoryDelete">
                <i class="glyphicon glyphicon-trash icon-white"></i>
                Delete
            </a>
        </td>
    </tr>
    </tbody>
</table>
